version: '3.9'

services:
  redis:
    build:
      context: .
      dockerfile: redis/Dockerfile
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    env_file:
      - .docker.redis.env

  postgresql:
    container_name: "postgres"
    build:
      context: postgresql
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    env_file:
      - .docker.pgsql.env

