databaseChangeLog:

  - changeSet:
      id: 2023_10_12_22_05_ADD_TABLE_USERSTORE
      author: Pavel Talayko
      comment: Создание таблицы T_USERSTORE

      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: T_USERSTORE

      changes:
        - createTable:
            tableName: T_USERSTORE
            columns:
              - column:
                  name: C_ID
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: C_CREATEDBY
                  type: UUID
              - column:
                  name: C_MODIFIEDBY
                  type: UUID
              - column:
                  name: C_CREATEDDDATE
                  type: TIMESTAMP
              - column:
                  name: C_MODIFIEDDATE
                  type: TIMESTAMP
              - column:
                  name: C_USERNAME
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: C_EMAIL
                  type: VARCHAR(120)
                  constraints:
                    unique: true
              - column:
                  name: C_PASSWORD
                  type: VARCHAR(255)
              - column:
                  name: C_FIRSTNAME
                  type: VARCHAR(50)
              - column:
                  name: C_LASTNAME
                  type: VARCHAR(80)
              - column:
                  name: C_MIDDLENAME
                  type: VARCHAR(80)
              - column:
                  name: C_BIRTHDAY
                  type: DATE
              - column:
                  name: C_AVATARURL
                  type: VARCHAR(1000)
              - column:
                  name: C_ISENABLED
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: C_CONFIRMED
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
